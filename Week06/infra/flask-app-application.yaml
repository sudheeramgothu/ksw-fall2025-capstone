#ArgoCD Application (Helm Source)

# If you used an ArgoCD Application in Week 5, switch its source to the Helm chart path:

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<ORG>/ksw-fall2025-capstone.git
    targetRevision: main
    path: infra/helm/flask-app
    helm:
      valueFiles: 
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

=====================================================================================
# Auto-deployment demo idea:

Update values.yaml → image.tag: "2" (or bump replicaCount from 1 → 2).

Commit → ArgoCD syncs → verify rollout with:

kubectl rollout status deploy/flask-app
kubectl get pods -l app=flask-app -o wide

